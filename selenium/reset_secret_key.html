<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://sandbox.tozny.com/" />
<title>reset_secret_key</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">reset_secret_key</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/realm/3/users</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>css=div.counts a</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>xpath=(//div[@id='key-settings-button']/button)[6]</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>xpath=(//a[contains(text(),'PROFILE')])[6]</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>link=reset secret</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>//input[@value='reset secret']</td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
